version: '3.7'

services:
    client:
        build: ./client
        volumes: 
            - .:/client
        ports:
            - 8080:8080
        depends_on:
            - db
    db:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
        ports:
            - 27017:27017
        volumes:
            - ./db/seed.js:/seeds/seed.js
            - ./db/init.sh:/docker-entrypoint-initdb.d/init.sh
    server:
        build: ./server
        volumes:
            - .:/server
        ports:
            - 3000:3000
        depends_on:
            - db

